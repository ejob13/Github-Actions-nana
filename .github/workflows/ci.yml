# CI workflow to build a Java project with Gradle and push a Docker image{}

name: Java CI with Gradle and Docker

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v2

      - name: â˜• Set up JDK 11 for Gradle compatibility
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: ğŸ”“ Make gradlew executable
        run: chmod +x gradlew

      - name: ğŸ› ï¸ Build with Gradle
        run: ./gradlew build --stacktrace

      - name: ğŸ§ª Verify JAR file exists
        run: ls -lh build/libs

      - name: ğŸ” Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ³ Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ejob12/github-action-project-1:${{ github.ref_name }}

